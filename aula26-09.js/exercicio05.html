    <script>
        /**
         * 5. Crie um código que receba 3 valores do comprimento de um triângulo e depois mostre um alert 
         * informando se o triângulo é equilátero, isóceles ou escaleno.
        */
      
         let lado1 = parseInt(prompt('Digite o valor do primeiro lado'))
         let lado2 = parseInt(prompt('Digite o valor do segundo lado'))
         let lado3 = parseInt(prompt('Digite o valor do terceiro lado'))

         if(lado1<(lado2 + lado3) && lado2 < (lado1 + lado3) && lado3 < (lado1 + lado2)){

            if(lado1 == lado2 && lado2 == lado3){
                alert('Equilátero')
            }else if(lado1 ==lado2 || lado1 == lado3 || lado3 ==lado2){
                alert("isóceles")
            }else{
                alert('escaleno')
            }
         }
    </script>
