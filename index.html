    <script>
        /**
 * - Tipos primitivos
 * - Variáveis no Javascript
 * - Operadores matamáticos Javascript
 */

        //string = textos
        //number = números
        //boolean = booleano true ou false
        console.log("Hello World") //serve pra escrever mensagem no console
        console.log(5)
        console.log(43.76)
        console.log(true)
        console.log(false)

        //variáveis
        let mensagem = "Minha mensagem" // declaração de variável 

        console.log(mensagem) //Minha mensagem 

        mensagem = 'SoulCode BC25 JFS'

        console.log(mensagem) //SoulCode BC25 JF

        const pi = 3.1415

        console.log(pi)

        //variáveis nãp podem começar com numeros

        //camelCase letras maiusculas e minusculas abaixo
        const nomeDeUsuario = 'BrunoDiasLS'

        //snake_case
        const nome_de_usuario = 'BrunoDiasLS'

        var idade = 18

        console.log(idade)

        var idade = 30
        console.log(idade)

        const a = 6
        const b = a

        console.log(a)
        console.log(b)

        //Soma
        const soma = 5 + 78.46
        console.log(soma)
        console.log(7 + 8 + 0.345)
        const soma2 = soma + 3
        console.log(soma2)
        console.log('45' + 5)

        //Subtração
        console.log(20 - 10)
        console.log(20 - 5 - 3)

        //Multiplicação
        let multi = soma2 * 4
        console.log(multi)

        //Divisão

        console.log(div)
