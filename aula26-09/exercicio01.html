<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <script>
        /*
        * 1. Desenvolver um algoritmo que leia a altura de 15 pessoas. Este programa deverá calcular e
         mostrar :
         a. A menor altura do grupo;
        b. A maior altura do grupo;
        */

        const altura = []
        for (let i = 1; i <= 15; i++) {
            const n = parseFloat(prompt(`Digite a ${i}ª altura`))
            altura.push(n)
        }
        let menor = Infinity
        let maior = 0
        for (let num of altura) {
            if (num < menor) {
                menor = num
            }
            if (num > maior) {
                maior = num
            }
        }
        alert(`A altura menor é ${menor}, e a maior é ${maior}`)


    </script>
</body>

</html>
