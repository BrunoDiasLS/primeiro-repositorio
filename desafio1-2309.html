<!-- Faça um algoritmo para adicionar 20 valores em um array e depois imprima-os no HTML. Evite que o array possua valores duplicados. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       let valor = [5]
        for (let i = 0; i < 5; i++) {
            let num = parseInt(prompt('Digite 20 valores inteiros sem repetí-los. '))
            while (valor.includes(num)) {
                num = parseInt(prompt('Número repetido. Digite outro.'))
            }
            valor[i] = num
        }
        for(let numero of valor) {
            document.write(`<p>${numero}</p>`)
        }
        
    </script>
</body>
</html>
